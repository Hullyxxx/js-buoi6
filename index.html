<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div>Bài 1</div>
        <button class="btn btn-dark" onclick="timSoNguyenDuongNhoNhat()">Tìm số</button>
        <div id="result1" class="alert alert-dark mt-2" role="alert">

        </div>
    </div>
    <div class="container">
        Bài 2
        <div class="form-group">
            <input type="text" class="form-control" id="txtX" placeholder="Nhập số X">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="txtN" placeholder="Nhập số n">
        </div>
        <button class="btn btn-danger" onclick="tinhTong()">Tính tổng</button>
        <div id="result2" class="alert alert-danger mt-2" role="alert">

        </div>
    </div>
    <div class="container">
        Bài 3
        <div class="form-group">
            <input type="text" class="form-control" id="txtNum" placeholder="Nhập số">
        </div>  
        <button class="btn btn-success" onclick="tinhGiaiThua()">Tính giai thừa</button>
        <div id="result3" class="alert alert-success mt-2" role="alert">

        </div>
    </div>
    <div class="container">
        <div>
            Bài 4
        </div>
        <button class="btn btn-warning" onclick="createDiv()">Tạo Div</button>
        <div id="result4" class="alert bg-dark mt-2" role="alert">

        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

    <script src="./index.js"></script>
